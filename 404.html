<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      // When a route like /about is accessed, GitHub Pages serves this 404.html
      // We redirect to index.html with the path preserved in sessionStorage
      sessionStorage.redirect = location.pathname;
      location.replace(location.origin);
    </script>
  </head>
  <body>
  </body>
</html>
